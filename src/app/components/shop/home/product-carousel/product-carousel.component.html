    <div class="product-item swiper-container" [swiper]="config" >
        <div class="swiper-wrapper h-100">
            <div *ngFor="let product of product" class="swiper-slide">
                <mat-card fxLayout="column" style="border-radius: 16px !important; padding: 5px !important;">
                    <div class="product-img">
                        <a class="product-link" [routerLink]="['/home/product', product.id]">
                          <img [src]="product.pictures[0].big" alt="">
                       </a>
                    </div>
                     <div class="product-info-wrapper text-center">

                      <div class="price-wrap" fxLayout="row" fxLayoutAlign="center" >

                        <p  style="background: #f0f0f0; padding: 5px; border-radius: 6px;">${{product.price | number : '1.2-2'}}</p>
                       </div>

                        <div class="title-wrap" style="margin-bottom: 15px;" >
                           <h4>{{product.name}}</h4>
                        </div>

                        <div class="btn-wrap" fxLayout="row" fxLayoutAlign="space-between center">
                            <a (click)="addToCart(product)">Ajouter au panier </a>
                        </div>

                     </div>
                  </mat-card>
            </div>

        </div>
        <button mat-mini-fab class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <button mat-mini-fab class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>
